---
receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317

  prometheus:
    config:
      scrape_configs:
        - job_name: otel-collector
          static_configs:
            - targets: ["localhost:8888"]

        - job_name: grafana
          static_configs:
            - targets: ["grafana:3000"]

        - job_name: tempo
          static_configs:
            - targets: ["tempo:3200"]

        - job_name: jspring
          metrics_path: /actuator/prometheus
          static_configs:
            - targets: ["jspring:8080"]

        - job_name: traefik
          static_configs:
            - targets: ["traefik:8082"]

exporters:
  logging:
    loglevel: debug
  otlp:
    endpoint: tempo:4317
    tls:
      insecure: true
  prometheus:
    endpoint: "0.0.0.0:8889"
    send_timestamps: true
    enable_open_metrics: true
    resource_to_telemetry_conversion:
      enabled: true

processors:
  batch:

service:
  pipelines:
    traces:
      receivers: [otlp]
      processors: [batch]
      exporters: [logging, otlp]
    metrics:
      receivers: [otlp, prometheus]
      processors: [batch]
      exporters: [prometheus]
